[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "cd 'Emotion Detection' && python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd 'Emotion Detection' && echo 'Build complete'"
]

[start]
cmd = "cd 'Emotion Detection' && gunicorn api_server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile -"

